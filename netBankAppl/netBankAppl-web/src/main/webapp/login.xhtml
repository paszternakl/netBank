<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>MoneyBank</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <ui:insert name="body">
                    <ui:include src="/WEB-INF/include/template.xhtml"/>    
                </ui:insert>
                <div class="container">      
                    <div class="row mt-5">
                        <div class="col-xs-12 col-md-4">
                            <div class="ui-fluid">
                                <h:form>
                                    <div class="form-group">
                                        <h:outputLabel  for="bankaccount">Számlaszám:</h:outputLabel><br/>
                                        <p:inputText id="bankaccount"  value="#{accountController.account.number}" required="true"
                                                     requiredMessage="Kérjük adja meg a bankszámlaszámát!" /><br/>
                                        <h:message for="bankaccount" style="color: red;" />
                                    </div>  
                                    <div class="form-group">
                                        <h:outputLabel for="email">E-mail:</h:outputLabel><br/>
                                        <p:inputText id="email"  value="#{loginController.customer.email}" required="true"
                                                     requiredMessage="Kérjük adja meg az e-mail címét!" /><br/>
                                        <h:message for="email" style="color: red;" />
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="password" >Jelszó: </h:outputLabel><br/>
                                        <p:password id="password"  value="#{loginController.customer.password}" required="true"
                                                    requiredMessage="Kérjük adja meg a jelszavát!" /><br/>
                                        <h:message for="password" style="color: red;" />
                                    </div>
                                    <h:commandButton styleClass="submitbutton" value="Belépek" action="#{loginController.loginCustomer()}"/>
                                </h:form>
                                <br/>
                                <p>Még nincs MoneyBank hozzáférése?<br/> Kérjük, <a href="http://localhost:8080/netBankAppl-web-1.0-SNAPSHOT/faces/accountopen.xhtml">regisztráljon!</a></p>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-8">
                            <div class="ui-fluid">
                                <img class="imagelogo" src="logo.png"/>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div><!-- /.container -->
    </h:body>
</html>
