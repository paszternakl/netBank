<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MoneyBank</title>
    </h:head>

    <h:body>
        <div class="container">
            <div class="row">


                <ui:insert name="body">
                    <ui:include src="/WEB-INF/include/template.xhtml"/>    
                </ui:insert>
                <div class="container">    
                    <h3 class="mt-3">Regisztráció</h3>
                    <div class="row mt-3">
                        <div class="col-xs-12 col-md-4">
                            <div class="ui-fluid">
                                <h:form id="register">
                                    <h:message for="RegisterGroupPanel" style="color:red;" />
                                    <f:event listener="#{registerController.validatePassword}" type="postValidate" />
                                    <div class="form-group">
                                        <h:outputLabel  for="bankaccount">Számlaszám:</h:outputLabel><br/>
                                        <p:inputText id="bankaccount"  value="#{registerController.account.number}" required="true"
                                                     requiredMessage="Kérjük adja meg a bankszámlaszámát!" /><br/>
                                        <h:message for="bankaccount" style="color: red;" />
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="email">E-mail:</h:outputLabel><br/>
                                        <p:inputText id="email" value="#{registerController.customer.email}" required="true"
                                                     requiredMessage="Kérjük adja meg az e-mail címét!" /><br/>
                                        <h:message for="email" style="color: red;" />
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="password" >Jelszó: </h:outputLabel><br/>
                                        <p:password id="password"  value="#{registerController.customer.password}" required="true"
                                                       requiredMessage="Kérjük adja meg a jelszavát!" /><br/>
                                        <h:message for="password" style="color: red;" />
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="confirmPassword" >Jelszó (újra): </h:outputLabel><br/>
                                        <p:password id="confirmPassword"   required="true"
                                                       requiredMessage="Kérjük adja meg jelszavát újra!" /><br/>
                                        <h:message for="confirmPassword" style="color: red;" />
                                    </div>
                                    <h:commandButton styleClass="submitbutton" 
                                                     value="Regisztráció" action="#{registerController.registerCustomerAccount()}">
                                        <f:param name="email" value="#{registerController.customer.email}"/>  
                                        <f:param name="password" value="#{registerController.customer.password}"/>
                                    </h:commandButton>
                                </h:form>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-8">
                            <img src="logo.png" width="500px" height="500px"/>
                        </div>
                    </div>
                </div>  
            </div>
        </div><!-- /.container -->

    </h:body>
</html>
