<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MoneyBank</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">


                <ui:insert name="body">
                    <ui:include src="/WEB-INF/include/template.xhtml"/>    
                </ui:insert>
                <div class="container">    
                    <h3 class="mt-3">Számlanyitási kérelem</h3>
                    <div class="row mt-3">
                        <div class="col-xs-12 col-md-4">
                            <div class="ui-fluid">
                                 <h:form>
                                    <div class="form-group">
                                        <h:outputLabel for="firstname">Keresztnév:</h:outputLabel><br/>
                                        <p:inputText id="firstname"  value="#{customerController.customer.firstName}" required="true"
                                                     requiredMessage="Kérjük adja meg a keresztnevét!"/><br/>
                                        <h:message for="firstname" style="color: red;"/>
                                    </div>  
                                    <br/>
                                    <div class="form-group">
                                        <h:outputLabel for="lastname">Vezetéknév:</h:outputLabel><br/>
                                        <p:inputText id="lastname"  value="#{customerController.customer.lastName}" required="true"
                                                     requiredMessage="Kérjük adja meg a vezetéknevét!"/><br/>
                                        <h:message for="lastname" style="color: red;" />
                                    </div>
                                    <br/>
                                    <div class="form-group">
                                        <h:outputLabel for="email">E-mail:</h:outputLabel><br/>
                                        <p:inputText id="email"  value="#{customerController.customer.email}" required="true"
                                                     requiredMessage="Kérjük adja meg az e-mail címét!" /><br/>
                                        <h:message for="email" style="color: red;" />
                                    </div>

                                    <br/>   
                                    <h:commandButton styleClass="submitbutton" value="Elküld" action="#{customerController.sendMail()}"
                                                     actionListener ="#{customerController.createCustomer()}"  />                                 
                                </h:form>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-8">
                            <img src="logo.png" width="400px" height="400px"/>
                        </div>
                    </div>
                </div>  
            </div>
        </div><!-- /.container -->

    </h:body>
</html>
